{% extends "layout.html"%}

{% block content%}
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Edit Department</h3>
        </div>
   
        <div class="panel-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label>Department Name</label>
                    <input type="text" class="form-control"
                        placeholder="Please type in the department name you want to edit" name="dep_name"
                        value="{{row_object.name}}">
                    <label>Department ID</label>
                    <input type="text" class="form-control"
                        placeholder="Please type in the department id you want to edit" name="dep_id"
                        value="{{row_object.id}}">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
    </div>
</div>
{% endblock %}
